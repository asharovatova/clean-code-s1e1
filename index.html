<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="container">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix: How to Make Decisions on What's Urgent & Important">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section" id="section-add">
        <h2 class="section__heading">Add Item</h2>
        <div class="task task_new">
          <input
            id="new-task"
            class="task__input"
            type="text"
          >
          <button class="task__button">Add</button>
        </div>
      </section>
      <section class="section" id="section-todo">
        <h2 class="section__heading">Todo</h2>
        <ul id="incomplete-tasks" class="tasks-wrapper">
          <li class="task">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__img_delete" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="task task_edit-mode">
            <input type="checkbox" class="task__checkbox">
            <label class="task__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task__input"
            >
            <button class="task__button task__button_edit">Save</button>
            <button class="task__button task__button_delete">
              <img class="task__img_delete" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section" id="section-completed">
        <h2 class="section__heading">Completed</h2>
        <ul id="completed-tasks" class="tasks-wrapper">
          <li class="task">
            <input type="checkbox" class="task__checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__button task__button_edit">Edit</button>
            <button class="task__button task__button_delete">
              <img class="task__img_delete" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
