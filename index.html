<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="container">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix: How to Make Decisions on What's Urgent & Important">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add">
        <h3 class="section-heading">Add Item</h3>
        <div class="task-row-wrapper">
          <input
            id="new-task"
            class="task"
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </section>
      <section id="section-todo">
        <h3 class="section-heading">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="task-container">
            <input type="checkbox" class="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img-delete" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="task-container edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task task-input"
            >
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="img-delete" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
      <section id="section-completed">
        <h3 class="section-heading">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-container">
            <input type="checkbox" class="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img-delete" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
